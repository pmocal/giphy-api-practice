<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <input id="input"></input>
  <button id="loadanother">Load GIFs</button>
  <script>
  	const img = document.querySelector('img')

  	function fetchGIFs(searchTerm) {
  		fetch('https://api.giphy.com/v1/gifs/translate?api_key=JPATCxkiYzTOAR7667lKYr7ZmxWKQdaD&s=' + searchTerm, {mode: 'cors'})
  		.then(function(response) {
  			return response.json()
  		})
  		.then(function(response) {
  			img.src = response.data.images.original.url;
  		})
  	}

  	fetchGIFs('cats');
  	
  	document.getElementById("loadanother").addEventListener("click", function(){
  		fetchGIFs(document.getElementById("input").value);
  	})
  </script>
</body>
</html>
